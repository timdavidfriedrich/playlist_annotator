name: playlist_annotator
description: Annotate songs from your Spotify playlists.

publish_to: 'none'
version: 0.0.1+1


environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # own packages
  log:
    path: ./packages/log

  cupertino_icons: ^1.0.2

  get: ^4.6.6  
  flutter_secure_storage: ^5.1.2
  google_fonts: ^6.1.0
  http: ^1.1.0
  pocketbase: ^0.17.0
  share_plus: ^7.2.1
  skeletonizer: ^1.0.0
  url_launcher: ^6.2.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1


